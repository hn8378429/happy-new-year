<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸŽ† Happy New Year ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at bottom, #020111 0%, #000000 60%);
        font-family: 'Poppins', sans-serif;
        height: 100%;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
    }

    .center-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 10;
        pointer-events: none;
    }

    .center-text h1 {
        font-size: 4rem;
        margin: 0;
        background: linear-gradient(45deg, #FFD700, #FF4D4D, #4D79FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
    }

    .center-text p {
        font-size: 1.2rem;
        opacity: 0.8;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px rgba(255,215,0,0.4); }
        to { text-shadow: 0 0 25px rgba(255,215,0,1); }
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="center-text">
    <h1>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</h1>
    <p>Click anywhere to launch fireworks</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// ðŸŽ¨ Colors
const COLORS = ["#FFD700", "#FF4D4D", "#4D79FF", "#00FFCC", "#FF66FF"];

function hexToRgba(hex, a = 1) {
    const r = parseInt(hex.substr(1,2),16);
    const g = parseInt(hex.substr(3,2),16);
    const b = parseInt(hex.substr(5,2),16);
    return `rgba(${r},${g},${b},${a})`;
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 2 + 1;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.life = 100;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedY += 0.04;
        this.life--;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = hexToRgba(this.color, this.life / 100);
        ctx.fill();
    }
}

class Firework {
    constructor(x) {
        this.x = x;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.5;
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
        this.speed = 6;
        this.exploded = false;
        this.particles = [];
    }

    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) this.explode();
        } else {
            this.particles.forEach(p => p.update());
            this.particles = this.particles.filter(p => p.life > 0);
        }
    }

    explode() {
        this.exploded = true;
        for (let i = 0; i < 60; i++) {
            this.particles.push(new Particle(this.x, this.y, this.color));
        }
    }

    draw() {
        if (!this.exploded) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        } else {
            this.particles.forEach(p => p.draw());
        }
    }
}

let fireworks = [];

function launchFirework(x) {
    fireworks.push(new Firework(x));
}

canvas.addEventListener("click", (e) => {
    for (let i = 0; i < 3; i++) {
        launchFirework(e.clientX + Math.random() * 100 - 50);
    }
});

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach(fw => {
        fw.update();
        fw.draw();
    });

    fireworks = fireworks.filter(fw => !fw.exploded || fw.particles.length > 0);

    requestAnimationFrame(animate);
}

animate();

// ðŸŽ† Auto fireworks
setInterval(() => {
    launchFirework(Math.random() * canvas.width);
}, 800);
</script>

</body>
</html>
